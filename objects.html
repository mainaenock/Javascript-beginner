<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
</head>
<body>
    <button onclick="
        playersMove('rock');
        ">rock</button>
    <button onclick="
        playersMove('paper')
    ">paper</button>
    <button onclick="
        playersMove('scissors')
    ">scissors</button>
    <button onclick="
        score.Wins = 0;
        score.Ties = 0;
        score.Losses = 0;
    ">Reset Score</button>
    <script>
        const score = {
            Wins: 0,
            Losses: 0,
            Ties: 0
        };
        function computerMove() {
            const number = Math.random(); 
            let result = '';
            if (number >= 0 && number <= 1/3) {
                result = 'rock'
            }
            else if(number > 1/3 && number <= 2/3) {
                result = 'paper'
            }
            else {
                result = 'scissors'
            }
            return result;
        }
        function playersMove(choice) {
            const result = computerMove()
            if (result === choice) {
                score.Ties += 1;
                alert(`Tie. Computer chose ${result}, you chose ${choice}
                Wins: ${score.Wins} Losses: ${score.Losses}, Ties: ${score.Ties}`)

            }
            else if (result === 'rock' && choice === 'paper'){
                score.Wins += 1;
                alert(`You Win. Computer chose ${result}, you chose ${choice}
                Wins: ${score.Wins} Losses: ${score.Losses}, Ties: ${score.Ties}`)
            }
            else if (result === 'rock' && choice === 'scissors'){
                score.Losses += 1;
                alert(`You lose. Computer chose ${result}, you chose ${choice}
                Wins: ${score.Wins} Losses: ${score.Losses}, Ties: ${score.Ties}`)
            }
            else if (result === 'paper' && choice === 'rock'){
                score.Losses += 1;
                alert(`You lose. Computer chose ${result}, you chose ${choice}
                Wins: ${score.Wins} Losses: ${score.Losses}, Ties: ${score.Ties}`)
            }
            else if (result === 'paper' && choice === 'scissors'){
                score.Wins += 1;
                alert(`You Win. Computer chose ${result}, you chose ${choice}
                Wins: ${score.Wins} Losses: ${score.Losses}, Ties: ${score.Ties}`)
            }
            else if (result === 'scissors' && choice === 'paper'){
                score.Losses += 1;
                alert(`You lose. Computer chose ${result}, you chose ${choice}
                Wins: ${score.Wins} Losses: ${score.Losses}, Ties: ${score.Ties}`)
            }
            else if (result === 'scissors' && choice === 'rock'){
                score.Wins += 1;
                alert(`You win. Computer chose ${result}, you chose ${choice}
                Wins: ${score.Wins} Losses: ${score.Losses}, Ties: ${score.Ties}`
                )
                
            }
        }
       
    </script>
</body>
</html>
