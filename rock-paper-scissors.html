<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <section>
        <div class="buttons">
            <div class="rock">
                <button onclick="
                    userChoice('rock');
                    ">Rock</button>
            </div>
            <div class="paper">
                <button onclick="
                    userChoice('paper');
                    ">Paper</button>
            </div>
            <div class="scissors">
                <button onclick="
                    userChoice('scissors');
                    ">Scissors</button>
            </div>
        </div>
        <div class="reset">
            <button onclick="
                userChoice('reset');
                ">Reset</button>
        </div>
    </section>
    <script>
        const score = {
            wins: 0,
            loses: 0,
            ties: 0
        };
        function computerMove () {
            number = Math.random();
            let result = '';
            if (number >= 0 && number <= 1/3) {
                result = 'rock';
            }
            else if (number > 1/3 && number <= 2/3) {
                result = 'paper';
            }
            else if (number > 2/3) {
                result = 'scissors';
            }
            return result;
        }

        function userChoice (choice) {
            const comp = computerMove();
            let results = ''
            if (choice === comp) {
                results = 'tie';
            }
            else if (choice === 'rock' && comp === 'paper') {
                results = 'lose';
            }
            else if (choice === 'rock' && comp === 'scissors') {
                results = 'win';
            }
            else if (choice === 'paper' && comp === 'rock') {
                results = 'win';
            }
            else if (choice === 'paper' && comp === 'scissors') {
                results = 'lose';
            }
            else if (choice === 'scissors' && comp === 'rock') {
                results = 'lose';
            }
            else if (choice === 'scissors' && comp === 'paper') {
                results = 'win';
            }
            else if(choice === 'reset') {
                results = 'reset'
            }
            final(results, choice, comp);


        }
        function final (results, choice, comp) {
            if (results === 'tie') {
                score.ties += 1;
                alert(`Tie. computer chose ${comp} you chose ${choice}
                Wins: ${score.wins}, loses: ${score.loses}, Ties: ${score.ties}`)
            }
            else if (results === 'win') {
                score.wins += 1;
                alert(`You win. computer chose ${comp} you chose ${choice}
                Wins: ${score.wins}, loses: ${score.loses}, Ties: ${score.ties}`)
            }
            else if (results === 'lose') {
                score.loses += 1;
                alert(`You lose. computer chose ${comp} you chose ${choice}
                Wins: ${score.wins}, loses: ${score.loses}, Ties: ${score.ties}`)
            }
            else if (results === 'reset') {
                score.loses = 0;
                score.wins = 0;
                score.ties = 0;
            }
        }
        
    </script>
</body>
</html>
